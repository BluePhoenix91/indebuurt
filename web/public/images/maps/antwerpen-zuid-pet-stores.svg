<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F5F5F5"/>

  <!-- Map area -->
  <rect x="50" y="50" width="500" height="300" fill="#FFF8E1" stroke="#FFC107" stroke-width="2" rx="8"/>

  <!-- Streets -->
  <line x1="100" y1="100" x2="500" y2="100" stroke="#9E9E9E" stroke-width="3"/>
  <line x1="100" y1="200" x2="500" y2="200" stroke="#9E9E9E" stroke-width="3"/>
  <line x1="100" y1="300" x2="500" y2="300" stroke="#9E9E9E" stroke-width="3"/>
  <line x1="150" y1="50" x2="150" y2="350" stroke="#9E9E9E" stroke-width="3"/>
  <line x1="300" y1="50" x2="300" y2="350" stroke="#9E9E9E" stroke-width="3"/>
  <line x1="450" y1="50" x2="450" y2="350" stroke="#9E9E9E" stroke-width="3"/>

  <!-- Pet Store 1: Dierenwinkel Antwerpen-Zuid -->
  <circle cx="170" cy="130" r="25" fill="#FFD54F" stroke="#FFC107" stroke-width="3"/>
  <circle cx="170" cy="130" r="30" fill="none" stroke="#FFC107" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="170" y="138" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#F57F17" text-anchor="middle">1</text>

  <!-- Pet Store 2: Pet Shop Deurne -->
  <circle cx="410" cy="190" r="25" fill="#FFD54F" stroke="#FFC107" stroke-width="3"/>
  <circle cx="410" cy="190" r="30" fill="none" stroke="#FFC107" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="410" y="198" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#F57F17" text-anchor="middle">2</text>

  <!-- Pet Store 3: Dierenwinkel Het Huisdier -->
  <circle cx="310" cy="250" r="25" fill="#FFD54F" stroke="#FFC107" stroke-width="3"/>
  <circle cx="310" cy="250" r="30" fill="none" stroke="#FFC107" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="310" y="258" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#F57F17" text-anchor="middle">3</text>

  <!-- Legend -->
  <rect x="450" y="20" width="130" height="20" fill="white" stroke="#CCCCCC" stroke-width="1" rx="4"/>
  <text x="460" y="34" font-family="Arial, sans-serif" font-size="12" fill="#666">Dierenwinkels</text>
</svg>
