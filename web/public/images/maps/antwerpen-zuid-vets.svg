<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F5F5F5"/>

  <!-- Map area -->
  <rect x="50" y="50" width="500" height="300" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" rx="8"/>

  <!-- Streets -->
  <line x1="100" y1="100" x2="500" y2="100" stroke="#9E9E9E" stroke-width="3"/>
  <line x1="100" y1="200" x2="500" y2="200" stroke="#9E9E9E" stroke-width="3"/>
  <line x1="100" y1="300" x2="500" y2="300" stroke="#9E9E9E" stroke-width="3"/>
  <line x1="150" y1="50" x2="150" y2="350" stroke="#9E9E9E" stroke-width="3"/>
  <line x1="300" y1="50" x2="300" y2="350" stroke="#9E9E9E" stroke-width="3"/>
  <line x1="450" y1="50" x2="450" y2="350" stroke="#9E9E9E" stroke-width="3"/>

  <!-- Vet 1: Dierenkliniek Antwerpen-Zuid -->
  <circle cx="180" cy="140" r="25" fill="#FFB74D" stroke="#FF9800" stroke-width="3"/>
  <circle cx="180" cy="140" r="30" fill="none" stroke="#FF9800" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="180" y="148" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E65100" text-anchor="middle">1</text>

  <!-- Vet 2: Dierenarts Van den Berghe -->
  <circle cx="320" cy="180" r="25" fill="#FFB74D" stroke="#FF9800" stroke-width="3"/>
  <circle cx="320" cy="180" r="30" fill="none" stroke="#FF9800" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="320" y="188" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E65100" text-anchor="middle">2</text>

  <!-- Vet 3: Dierenkliniek Deurne -->
  <circle cx="420" cy="260" r="25" fill="#FFB74D" stroke="#FF9800" stroke-width="3"/>
  <circle cx="420" cy="260" r="30" fill="none" stroke="#FF9800" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="420" y="268" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E65100" text-anchor="middle">3</text>

  <!-- Legend -->
  <rect x="450" y="20" width="130" height="20" fill="white" stroke="#CCCCCC" stroke-width="1" rx="4"/>
  <text x="460" y="34" font-family="Arial, sans-serif" font-size="12" fill="#666">Dierenartsenpraktijken</text>
</svg>
