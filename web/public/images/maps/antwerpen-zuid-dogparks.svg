<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F5F5F5"/>

  <!-- Map area -->
  <rect x="50" y="50" width="500" height="300" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" rx="8"/>

  <!-- Streets -->
  <line x1="100" y1="100" x2="500" y2="100" stroke="#9E9E9E" stroke-width="3"/>
  <line x1="100" y1="200" x2="500" y2="200" stroke="#9E9E9E" stroke-width="3"/>
  <line x1="100" y1="300" x2="500" y2="300" stroke="#9E9E9E" stroke-width="3"/>
  <line x1="150" y1="50" x2="150" y2="350" stroke="#9E9E9E" stroke-width="3"/>
  <line x1="300" y1="50" x2="300" y2="350" stroke="#9E9E9E" stroke-width="3"/>
  <line x1="450" y1="50" x2="450" y2="350" stroke="#9E9E9E" stroke-width="3"/>

  <!-- Park 1: Morekstraat -->
  <circle cx="200" cy="150" r="30" fill="#81C784" stroke="#4CAF50" stroke-width="3"/>
  <circle cx="200" cy="150" r="35" fill="none" stroke="#4CAF50" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1B5E20" text-anchor="middle">1</text>

  <!-- Park 2: Aziëstraat -->
  <circle cx="380" cy="250" r="30" fill="#81C784" stroke="#4CAF50" stroke-width="3"/>
  <circle cx="380" cy="250" r="35" fill="none" stroke="#4CAF50" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="380" y="260" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1B5E20" text-anchor="middle">2</text>

  <!-- Legend -->
  <rect x="420" y="60" width="140" height="70" fill="white" stroke="#4CAF50" stroke-width="2" rx="4"/>
  <circle cx="440" cy="80" r="8" fill="#81C784" stroke="#4CAF50" stroke-width="2"/>
  <text x="455" y="85" font-family="Arial, sans-serif" font-size="12" fill="#333">Hondenpark</text>
  <text x="430" y="110" font-family="Arial, sans-serif" font-size="10" fill="#666">1. Morekstraat</text>
  <text x="430" y="122" font-family="Arial, sans-serif" font-size="10" fill="#666">2. Aziëstraat</text>
</svg>
